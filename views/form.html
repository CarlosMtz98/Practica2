<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/estilos.css">

    </head>
    <body>
        <h1>Mi Formulario</h1>
        <div class="container">
            <form action="/pruebaJson/19?prueba=23" method="POST" enctype="multipart/form-data" name="form" id="form">
                <div class="form-group">
                    <label for="personajeFav" class="form-label">Personaje:</label>
                    <input type="text" class="form-control" name="personajeFav" id="personajeFav" placeholder="Personaje Favorito...">
                </div>

                <div class="form-group">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Apellido">
                </div>

                <div class="form-group">
                    <label for="correo" class="form-label">Correo:</label>
                    <input type="text" class="form-control" name="correo" id="correo" placeholder="Correo">
                </div>
                <div class="row">
                    <div class="col-12 d-flex justify-content-center">
                        <input type="reset" value="Limpiar" class="btn btn-warning"> 
                        <input type="submit" value="Enviar" class="btn btn-success">
                    </div>
                </div> 

            </form>
        </div>



        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="js/funciones.js"></script>

    </body>
</html>
